schemaVersion: 2.2.0
metadata:
  name: sno-agent-devspace
  namespace: che-kube-admin-devspaces-u27crr
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - name: sno-agent-based
    source:
      type: git
      location: https://github.com/Patthecat249/sno-agent-based.git
      checkoutFrom:
        revision: complete-air-gap
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:d147892c643a0127cfcf868daee0ff416a8df922fe2a7c716ebfc457ff526fa2
      mountSources: true
      memoryRequest: 512Mi
      cpuRequest: 500m
commands:
  - id: build
    exec:
      component: universal-developer-image
      commandLine: mvn clean install
      workingDir: /projects/sno-agent-based
      group:
        kind: build
        isDefault: true
