- name: Install Single-Node OpenShift on Rocky Linux
  hosts: localhost
  gather_facts: false
  become: true
  vars_files:
    - "/opt/sva/credentials/vcenter_credentials.yaml"
  roles:
    - role: agend-based-sno
      vars:
        cluster_name: "sno1"  # Clustername, kann angepasst werden
        ssh_public_key: "{{ lookup('file', '/opt/sva/ssh-keys/' + cluster_name + '/id_rsa_' + cluster_name + '.pub') }}"
        path_to_pull_secret: "/opt/sva/credentials/pull-secret"
